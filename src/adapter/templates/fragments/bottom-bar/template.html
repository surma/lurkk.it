<bottom-bar id="bottom-bar" loading?="${funcs.isLoading(state)}">
  <div slot="bar" class="bar">
    <div class="loader"></div>
    <button
      class="button back"
      on-click=${funcs.back}
      >
      ${funcs.icons.backSVG}
    </button>
    <form on-submit="${funcs.open}">
      <input placeholder="/r/..." class="input" value="${funcs.extractSearchBarValue(funcs.topView(state))}"/>
      <input
        type="submit"
        class="button button--primary go"
        value="Go"
        />
    </form>
    <button
      class="button download"
      ?hidden=${state.hasDownload}
      on-click=${state.download}
      >
      ${funcs.icons.downloadSVG}
    </button>
    <button
      class="button favorite"
      ?hidden=${state.hasFavorite}
      on-click=${state.download}
      >
      ${funcs.icons.starOffSVG}
    </button>
    <button
      class="button refresh"
      on-click=${state.refresh}
      >
      ${funcs.icons.refreshSVG}
    </button>
  </div>
  <div class="main">
    To be implemented...
  </div>
</bottom-bar>
